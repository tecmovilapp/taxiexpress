  
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Reinicio de Contrase√±a{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 4.5rem;            /* Footer height */
    }
  </style>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}

    {% block footer %}    
        {% if not is_popup %}
            <div id="footer">
            <footer class="footer">
                <div class="container-fluid">
                    {% block footer_content %}
                        <div class="row justify-content-center">                     
                            <div class="col-xs-12 col-sm-6 text-sm-center footer-copyright">
                                {% block copyright %}
                                    Derechos Reservados Seven Honduras &copy;
                                    <span class="hidden-md-down">2018-</span>{% now "Y" %} 
                                    <br>Desarrollado por 
                                    <a href="http://www.yourappland.com" target="_blank">www.yourappland.com</a>
                                {% endblock %}
                            </div>                         
                        </div>
                    {% endblock %}
                </div>
            </footer>
        {% endif %}
   
    {% endblock %}

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
